<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Forecast Profit Calculator</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <form id="profitCalculator" onsubmit="return false;">
          <div class="card-header">
            <h4 class="text-center">Калькулятор прибутку від вдосконалення прогнозування</h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label" for="Pc">Середньодобова потужність (P<sub>c</sub>), МВт</label>
              <input class="form-control" id="Pc" type="number" value="5" step="0.01" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="sigma1">Початкове σ, МВт</label>
              <input class="form-control" id="sigma1" type="number" value="1" step="0.01" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="sigma2">Покращене σ, МВт</label>
              <input class="form-control" id="sigma2" type="number" value="0.25" step="0.01" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="price">Вартість електроенергії, грн/кВт·год</label>
              <input class="form-control" id="price" type="number" value="7" step="0.01" required>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-success" onclick="calculateProfit()">Розрахувати</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12" id="result"></div>
  </div>
</div>
</body>
<script src="index.js"></script>
</html>
